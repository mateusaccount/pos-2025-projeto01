{% extends 'base.html' %}
{% block content %}
<h2>Perfil do Usuário</h2>
<div class="card mt-3">
    <div class="card-body d-flex">
        <img src="{{ user.foto }}" class="rounded-circle me-4" width="100" height="100">
        <div>
            <h4>{{ user.nome_usual }}</h4>
            <p><strong>Matrícula:</strong> {{ user.matricula }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Curso:</strong> {{ user.vinculo.curso }}</p>
        </div>
    </div>
</div>
{% endblock %}
