{% extends 'base.html' %}
{% block content %}
<h2>Boletim {{ ano }}</h2>
<form class="mb-4" method="get">
    <div class="input-group w-25">
        <input type="number" name="ano" class="form-control" value="{{ ano }}">
        <button class="btn btn-secondary">Buscar</button>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Disciplina</th>
            <th>Média Final</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody>
        {% for disciplina in boletim %}
        <tr>
            <td>{{ disciplina.disciplina }}</td>
            <td>{{ disciplina.media_final }}</td>
            <td>{{ disciplina.situacao }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
